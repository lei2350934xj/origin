<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        div{
            position: absolute;
            top:50px;
            left:30px;
            width: 200px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
    <script src="./jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 获取offset坐标值
            $("#btn1").click(function(){
                alert($("div").offset().top);
            });
        });
    </script>
</head>

<body>
    <button id="btn1">获取offset坐标值</button>
    <button id="btn2">获取position坐标值</button>
    <div></div>
</body>
</html>
