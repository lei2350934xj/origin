<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5结构化元素</title>
    <style>
        header,
        nav,
        article,
        footer{
            border:1px solid #ccc;
            padding: 10px;
            margin:6px;
        }
        header{
            width: 500px;
        }
        nav{
            float: left;
            width: 60px;
            height: 200px;
        }
        article{
            float: left;
            width: 406px;
            height: 200px;
        }
        footer{
            clear: both;
            width: 500px;
        }
    </style>
</head>

<body>
    <header>导航</header>
    <nav>菜单</nav>
    <article>内容</article>
    <footer>页脚</footer>
</body>
</html>
