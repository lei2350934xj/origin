<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- datalist  -->
    <input type="text" list="input_list">
    <datalist id="input_list">
        <option value="小明"></option>
        <option value="大熊"></option>
        <option value="猴子"></option>
        <option value="班花"></option>
    </datalist>
    
    <!--  状态指示器  -->
    <progress></progress>
    
    <!--    -->
    <progress value="0.5"></progress>
    
    <!--  数值进度条  -->
    <meter max="100" value="50"></meter>

    <p>北京时间<time>6:20</time></p>
    <time datetime="2017-06-18">2017.06.18</time>
</body>
</html>
