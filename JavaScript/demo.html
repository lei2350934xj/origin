function $(id){
    return document.getElementById(id);
}
function Person(name,sex,number,province){
    var li = document.createElement("li");
    var divId = document.createElement("div");
    var divName = document.createElement("div");
    var divSex = document.createElement("div");
    var divTel = document.createElement("div");
    var divPro = document.createElement("div");
    var divDel = document.createElement("div");

    divId.setAttribute("class","id");
    divId.innerHTML = 4;

    divName.setAttribute("class","name");
    divName.innerHTML = name;

    divSex.setAttribute("class","sex");
    divSex.innerHTML = sex;

    divTel.setAttribute("class","tel");
    divTel.innerHTML = number;

    divPro.setAttribute("class","province");
    divPro.innerHTML = province;

    divDel.setAttribute("class","user-delete");
    divDel.innerHTML = "删除";

    li.appendChild(divId);
    li.appendChild(divName);
    li.appendChild(divSex);
    li.appendChild(divTel);
    li.appendChild(divPro);
    li.appendChild(divDel);

    var J_List = $("J_List");
    J_List.appendChild(li);

    this.del = function(){
      J_List.removeChild(li);
    }
    
}

var person = new Person("梁庭","男","15281628990","四川");

    function getClass(classname){
        if(document.getElementsByClassName){
            return document.getElementsByClassName(classname);
        }
        var arr = [];   
        var dom = document.getElementsByTagName("*");
        for(var i=0,len=dom.length; i<len; i++){
            var txtarr = dom[i].className.split(" ");  
            for(var j=0; j<txtarr.length; j++){ 
                if(txtarr[j]==classname){
                    arr.push(dom[i]);
                }
            }
        }
        return arr; 
    }
    var J_List = document.getElementById("J_List");
    var lis = J_List.children;
    
    var btndels = [];
    for(var i=0;i<lis.length;i++){
        btndels[i] = getClass("user-delete")[i];
        btndels[i].index = i;
        btndels[i].onclick = function(){
            console.log(this.index);
            var li = this.parentNode;
            li.parentNode.removeChild(li);
        }
    }
</script>
