    <script>
        var sliderBar = document.getElementById("sliderBar");
        var ul = sliderBar.children[0];
        var lis = ul.children;
//        alert(lis.length);
        
        var leader=0, target=0, timer=null,leader1=0,target1=0,timer1=null;
        var floor = ["content2Ykj","content3Rqdp","content4Rxtz",
                     "content5Kbmy","content6Gmbj","content7Grhl"];
        
        window.onscroll = function(){
            leader1 = scroll().top;
        }
        
        for(var i = 0, len = lis.length; i < len; i++) {
            lis[i].index = i; 
            
            lis[i].onclick = function() {
                clearInterval(timer);
                
            // 返回顶部
            if(this.index==7) {
                timer1 = setInterval(function(){
                    leader1 = leader1 + (target1 - leader1) / 10;
                    window.scrollTo(0,leader1);
                    if(leader1==target1){
                        clearInterval(timer1);
                    }
                },20); 
                //alert(555);
            }else{  // 电梯导航,因为这里的导航不是ul这种，而是拥有独立id号的div,如div.floor-two
                var targetID = floor[this.index];           

                target = document.getElementById(targetID).offsetTop;
                timer = setInterval(function(){
                    leader = leader + (target - leader) / 10;
                    window.scrollTo(0,leader);
                    // 终极奥秘： 如何关闭定时器，防止电梯导航抖动现象，因为有误差
                    // 所以，当leader于target差值的绝对值小于5就认为走到目标值了
                    if(Math.abs(leader-target)<5){
                        clearInterval(timer);
                    }
                },70);    
            }                        
            }
        }
        
    // 封装scroll函数的原因 ： scrollTop ／scrollLeft 有兼容性问题
    function scroll() {
        // IE9+ 浏览器
        if (window.pageXOffset != null) {
            return {
                left: window.pageXOffset,
                top: window.pageYOffset
            }
        }
        // 火狐浏览器 （用DTD声明了的）
        else if (document.compatMode == "CSS1Compat") {
            return {
                left: document.documentElement.scrollLeft,
                top: document.documentElement.scrollTop
            }
        }
        // 谷歌浏览器 和 没有用DTD声明的
        else {
            return {
                left: document.body.scrollLeft,
                top: document.body.scrollTop
            }
        }
    }          
    </script>
