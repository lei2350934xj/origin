<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        div {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 50px;
            height: 50px;
            margin: 50px auto;
            background-color: pink;
        }

    </style>
</head>

<body>
    <div id="demo">111111</div>
</body>

</html>
<script>
    var demo = document.getElementById("demo");
    var newWidth = 50;
    // 不断改变盒子的宽度
    function changeWidth() {
        newWidth += 10;
        demo.style.width = newWidth + "px";
    }
    setInterval(changeWidth, 2000);

</script>
