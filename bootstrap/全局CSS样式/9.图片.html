<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>Bootstrap Template</title>
    
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->   
</head>

<body>
    <!--  在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。其实质是为图片
       设置了 max-width: 100%;、 height: auto; 和 display: block; 属性，从而让图片在其父元素中更好的缩放。
        
          如果需要让使用了 .img-responsive 类的图片水平居中，请使用 .center-block 类，不要用 .text-center  
    -->
    <img src="./img/1.jpg" alt="" class="img-rounded">
    <img src="./img/2.jpg" alt="" class="img-circle">
    <img src="./img/3.jpg" alt="" class="img-thumbnail"><br>
    <img src="./img/4.jpg" alt="" class="img-circle center-block">
    
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>    
</body>
</html>
