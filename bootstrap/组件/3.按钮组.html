<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>Bootstrap Template</title>
    
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->   
</head>

<body>
    <!--  
        为了向使用辅助技术 - 如屏幕阅读器 - 的用户正确传达一正确的按钮分组，需要提供一个合适的 role 属性。
        对于按钮组合，应该是 role="group"，对于toolbar（工具栏）应该是 role="toolbar"。
      -->
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div>
    
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-xs" role="group">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
        </div>
        <div class="btn-group btn-group-md">
            <button type="button" class="btn btn-default">4</button>
            <button type="button" class="btn btn-default">5</button>            
        </div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">6</button>            
        </div>
    </div>
    
    <!--  想要把下拉菜单混合到一系列按钮中，只须把 .btn-group 放入另一个 .btn-group 中  -->
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default">1</button>
      <button type="button" class="btn btn-default">2</button>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          下拉菜单
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">js</a></li>
          <li><a href="#">c++</a></li>
        </ul>
      </div>
    </div>    
    
    <!--  让一组按钮垂直堆叠排列显示而不是水平排列  -->
    <div class="btn-group-vertical" role="group" aria-label="...">
        <input type="button" class="btn btn-default" value="111">
        <input type="button" class="btn btn-default" value="222">
        <input type="button" class="btn btn-default" value="333">
    </div>
    
    <!--  两端对齐的按钮组  -->
    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-default">按钮1</a>
        <a href="#" class="btn btn-default">按钮2</a>
        <a href="#" class="btn btn-default">按钮3</a>
    </div>
    
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>    
</body>
</html>
