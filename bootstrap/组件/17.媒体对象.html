<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>Bootstrap Template</title>
    
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->   
</head>

<body>
    <!-- 这是一个抽象的样式，用以构建不同类型的组件，这些组件都具有在文本内容的左或右侧对齐的图片
        （就像博客评论或 Twitter 消息等）
    -->
    
    <!--  默认样式的媒体对象组件允许在一个内容块的左边或右边展示一个多媒体内容（图像、视频、音频）  -->
    <div class="media">
      <div class="media-left media-middle">
        <a href="#">
          <img class="media-object" src="../img/3.jpg" alt="...">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">媒体头部-这个标题</h4>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
        <p>这里是正文内容-一段很有道理的文字</p>
      </div>
    </div>    

    <!-- 图片或其他媒体类型可以顶部、中部或底部对齐。默认是顶部对齐  -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>    
</body>
</html>
