<script>

    var JS_psw2 = document.getElementById("JS_psw2");
    var JS_registerBtn = document.getElementById("JS_registerBtn");
    
    JS_registerBtn.onclick = function(){
        if(JS_psw1.value=="" || JS_psw2.value==""){
            alert("密码不能为空");
        }else{
            if(JS_psw2.value != JS_psw1.value){
                alert("两次密码输入不一致");
            }else{

            }
        }
    }
    
</script>
