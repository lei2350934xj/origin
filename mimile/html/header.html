    <style>
        /** 清除内外边距 **/
        body, h1, h2, h3, h4, h5, h6, hr, p, blockquote,

        pre,
        form, fieldset, legend, button, input, textarea,
        th, td {
          margin: 0;

        }

        .inner_c {
          width: 1200px;
          margin: 0 auto;
        }

        header {
          height: 100px;
          background-color: #fafafa;

        }

        .hot {
          height: 70px;
        }

        .welcome {
          height: 30px;
        }
        .welcome p {
          float: left;
          margin-right: 510px;
          font-size: 14px;
          line-height: 30px;
          color: #777;
        }
        .welcome p span.spn1 {
          color: #fe4455;
        }
        .welcome p span.spn2 {
          color: #333;
        }
        .welcome p a {
          color: #333;
          text-decoration: none;
        }
        .welcome p a:hover {
          text-decoration: underline;
        }
        .welcome ul {
          list-style: none;
        }
        .welcome ul li {
          float: left;
          width: 80px;
          margin-left: 10px;
          font-size: 14px;
          line-height: 30px;
          color: #777;
        }
        .welcome ul li em {
          font-size: 14px;
          line-height: 30px;
          margin-left: 5px;
        }

        .top {
          overflow: hidden;
        }
        .top .logo {
          float: left;
          display: block;
          width: 136px;
          height: 57px;
          margin-top: 27px;
          margin-left: 52px;
        }
        .top .searchBar {
          position: relative;

          height: 42px;
          margin-top: 14px;
          margin-left: 112px;
          background-color: #D93600;
        }
        .top .searchBar .keyWord {
          position: absolute;
          top: 3px;
          left: 3px;
          width: 414px;
          height: 32px;
          font-size: 14px;
          background-color: #fff;
        }
        .top .searchBar label {
          position: absolute;
          top: 12px;
          left: 10px;
          font-size: 14px;
          color: #777;
        }
        .top .searchBar .searchBtn {
          position: absolute;
          top: 3px;
          right: 3px;
          width: 76px;
          height: 36px;
          text-align: center;
          color: #f0f0f0;
          font-size: 16px;
          line-height: 36px;
        }
        .top .searchBar .searchBtn:hover {
          cursor: pointer;
        }
        .top .shoppingCart {
          position: relative;
          float: left;
          width: 126px;
          height: 40px;
          background-color: #fafafa;
          border: 1px solid #f0f0f0;
          margin-top: 14px;
          margin-left: 176px;
        }
        .top .shoppingCart i {
          position: absolute;
          top: 10px;
          left: 5px;
          width: 20px;
          height: 16px;
        }
        .top .shoppingCart em {
          position: absolute;
          top: 10px;
          left: 30px;
          color: #777;
          font-size: 14px;
        }
        .top .shoppingCart .cart-cal {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 14px;
          color: #777;
        }
        .top .qrCode {
          float: right;
          width: 73px;
          height: 73px;
          margin-top: 14px;
          background: url(../images/6.jpg) no-repeat;
        }

        nav {
          position: relative;
        }
        nav .line {
          position: absolute;
          top: 40px;
          left: 0;
          width: 100%;
          border-bottom: 2px solid #d93600;
        }
        nav .top2 {
          margin-top: 27px;
        }
        nav .top2 dl {
          position: relative;
          float: left;
          width: 190px;
          /* height: 342px; */
        }
        nav .top2 dl:hover > dd {
          cursor: pointer;
          display: block;
        }
        nav .top2 dl dt {
          height: 40px;
          background-color: #d93600;
          font-size: 14px;
          line-height: 40px;
          color: white;
        }
        nav .top2 dl dt span {
          display: inline-block;
          margin-left: 80px;
          font-size: 12px;
        }
        nav .top2 dl dt:hover {
          cursor: pointer;
        }
        nav .top2 dl dd {
          z-index: 1000;
          position: absolute;
          top: 40px;
          left: 0;
          display: none;
          width: 190px;
          height: 300px;
          margin-top: 1px;
          background-color: #dfdfdf;
        }
        nav .top2 dl dd ol {
          padding-left: 20px;
          list-style: none;
        }
        nav .top2 dl dd ol li {
          width: 170px;
          height: 30px;
          color: #777;
          font-size: 14px;
          line-height: 30px;
        }
        nav .top2 ul {
          list-style: none;
        }
        nav .top2 ul li {
          float: left;
          width: 120px;
          height: 40px;
          margin-right: 10px;
          line-height: 40px;
          text-align: center;
          font-size: 16px;
          color: #777;
        }
        nav .top2 ul li:hover {
          color: red;
          cursor: pointer;
        }
        nav .top2 ul li:first-child {
          margin-left: 10px;
        }

        /*# sourceMappingURL=index.css.map */

    </style>
</head>

            <ul>
