<script src="../js/jquery-3.2.1.min.js"></script>
<script>
    $(function(){
        $("#logo").click(function(){
            
//            var $input = $("input").serialize()+"&_time="+new Date().getTime();
            var $input = $("#form").serialize()+"&_t="+new Date().getTime();
//            var $username = $("#username").val();
//            var $password = $("#password").val();
            alert($input);
            $.ajax({
                type:"post",    // 表单post方式提交
                asyn:"true",
//                url:"./login.php?username="+$username+"&password="+$password,
                url:"./login.php",
                data:$input,        // 发送过去的数据  不用拼接在url里面
                dataType:"json",
                success:function(value){
                    if(value==1){
                        alert("登录成功");
                    }else{
                        alert("账号或者密码错误");
                    }
                },
                failure:function(){
                    alert("登录失败");
                }
            });
        });
    });
    
</script>
