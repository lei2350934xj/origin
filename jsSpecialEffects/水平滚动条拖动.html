<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .scroll {
            position: relative;
            width: 500px;
            height: 10px;
            margin-top: 50px;
            margin-left: 30px;
            background-color: #ccc;
        }

        .bar {
            position: absolute;
            top: -5px;
            left: 0;
            width: 15px;
            height: 20px;
            background-color: skyblue;
        }

    </style>
</head>

<body>
    <div class="scroll">
        <div class="bar"></div>
    </div>
</body>

</html>
<script>
    var scroll = document.getElementsByTagName("div")[0];
    var bar = scroll.children[0];
    //    alert(bar.className);

    var leftValue = 0;
    bar.onmousedown = function(event) {
        var event = window.event || event;
        var that = this;
        //        alert(111);
        leftValue = event.clientX - this.offsetLeft;
        // 拖动一定要写到 mousedown里面去
        // 在document 也就是按下鼠标之后 在页面任何地方都可拖动
        document.onmousemove = function(event) {
            var event = window.event || event;
            // 限制范围
            var range = parseInt(that.style.left);
            if (range < 0) {
                that.style.left = 0;
            } else if (range > 485) {
                that.style.left = "485px";
            }
            that.style.left = event.clientX - leftValue + "px";
        }
    }
    bar.onmouseup = function(event) {
        document.onmousemove = null; // 弹起鼠标 不做任何操作
    }

</script>
