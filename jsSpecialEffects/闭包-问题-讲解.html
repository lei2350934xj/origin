<script>
    function outerFun(){
        var num = 10;
        function innerFun(){
            consol.log(num);
        }
        return innerFun;    // 核心 返回的是内部函数 不加()===返回函数体，加了()就是调用 立即执行了
    }
    // 使用
    var demo = outerFun();  // 执行一遍 返回innerFun
    
    demo(); //执行innerFun函数  输出 num的值
    
    
    function Fun(x){
        return function(){
            console.log(x);
        }
    }
    var obj = Fun(4);
    obj();  // 输出4
    
</script>
