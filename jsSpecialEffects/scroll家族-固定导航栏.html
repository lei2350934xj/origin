<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 1500px;
        }

        .banner {
            height: 200px;
            background-color: pink;
            padding-left: 100px;
            padding-top: 200px;
        }

        .inner_c {
            width: 960px;
            height: 100px;
            background-color: skyblue;
        }

        .fixed {
            position: fixed;
            /*固定定位 不需要 管父亲盒子*/
            top: 0;
            left: 100px;
        }

    </style>
</head>

<body>
    <div class="banner">
        <div class="inner_c">固定导航栏</div>
    </div>
</body>

</html>

<script>
    // 封装scroll函数的原因 ： scrollTop ／scrollLeft 有兼容性问题
    function scroll() {
        // IE9+ 浏览器
        if (window.pageXOffset != null) {
            return {
                left: window.pageXOffset,
                top: window.pageYOffset
            }
        }
        // 火狐浏览器 （用DTD声明了的）
        else if (document.compatMode == "CSS1Compat") {
            return {
                left: document.documentElement.scrollLeft,
                top: document.documentElement.scrollTop
            }
        }
        // 谷歌浏览器 和 没有用DTD声明的
        else {
            return {
                left: document.body.scrollLeft,
                top: document.body.scrollTop
            }
        }
    }
    var banner = document.getElementsByTagName("div");
    var innerC = banner[0].children[0];
    var innerTop = innerC.offsetTop;
    //    alert(innerTop);
    window.onscroll = function() {
        if (scroll().top > innerTop) {
            innerC.setAttribute("class", "inner_c fixed");
        } else {
            innerC.setAttribute("class", "inner_c");
        }
    }

</script>
