<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .entry {
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div id="showInfo"></div>
</body>
</html>

<script src=./jquery-3.2.1.min.js></script>
<script src="./handlebars-v4.0.10.js"></script>

<!--if 表达式可以选择性的渲染一些区块。如果它的参数返回 false, undefined, null, "" 或 []（译注：还有 0）（都是JS中的“假”值），Handlebars 就不会渲染这一块内容：-->
<!--  在使用 if 表达式的时候，可以配合 {{else}} 来使用，这样当参数返回 假 值时，可以渲染 else 区块 -->
<!--  注意注意注意！！！else前面没有# else前面没有# else前面没有# -->
<script id="tpl1" type=text/x-handlebars-template>
    <div class="entry">
        {{#if author}}
            <h1>{{name}}</h1>
        {{else}}
            <h2>{{default}}</h2>
        {{/if}}
    </div>
</script>

<script>
    $(document).ready(function(){
        var source = $("#tpl1").html();
        var template = Handlebars.compile(source);
        
        var context = {
            "author":"",
            "default":"input again"
        };
        
        var html = template(context);
        $("#showInfo").html(html);
    });
</script>
