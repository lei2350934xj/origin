<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .accordion {
            width: 900px;
            border: 1px solid #ccc;
            background-color: #eee;
            margin: 0 auto;
        }
        .accordion h2 {
            height: 50px;  
            font-size: 24px;
            font-weight: 600;
            line-height: 50px;
            background-color: #e93;
        }
        
        .accordion .section {
            width: 900px;
        }
        .accordion .section h3 {
            height: 30px;
            font-size: 18px;
            line-height: 30px;
            padding-left: 20px;
            border-bottom: 1px solid #ccc;
        }
        .accordion .section a {
            text-decoration: none;
        }
        .accordion .section a:hover+div {
            display: block;
            text-decoration: underline;
        }
        .accordion .section .content {
            width: 900px;
            height: 300px; 
            background-color: #ecc;
            /* display: none; */
        }
        
    </style>
</head>

<body>
    <div class="accordion">
        <h2>百度新闻</h2>
        <div id="one" class="section">
            <h3><a href="#">军事</a></h3>
            <div class="content"></div>
        </div>
        <div id="two" class="section">
            <h3><a href="#">财经</a></h3>
            <div class="content"></div>
        </div>        
        <div id="three" class="section">
            <h3><a href="#">体育</a></h3>
            <div class="content"></div>
        </div>        
    </div>
</body>
</html>
