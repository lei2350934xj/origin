    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
   <input type="button" value="获取信息" id="btn">
    <div id="showInfo"></div>
</body>

<script src=./jQuery/jquery-3.2.1.min.js></script>
<script>
    /**
    * JSON.parse()和jQuery.parseJSON()的区别
    * 有的浏览器不支持JSON.parse()方法，使用jQuery.parseJSON()方法时，
    * jQuery.parseJSON()函数用于将格式完好的JSON字符串转为与之对应的javascript对象。
    * 所谓"格式完好"，就是要求指定的字符串必须符合严格的JSON格式，例如：属性名称必须加双引号、字符串值也必须用双引号。
    * 在浏览器支持时会返回执行JSON.parse()方法的结果，否则会返回类似执行eval()方法的结果
    * JSON.parse()可以解析json格式的数据，并且会对要解析的字符串进行格式检查，如果格式不正确则不进行解析，
    * 而eval()则可以解析任何字符串，eval是不安全的。
    */
    $(document).ready(function(){
        $("#btn").click(function(){
            // 如果要表单元素的值包含到序列字符串中，元素必须使用 name 属性---在input里面要有name="username"这种
            // <input type="text" name="username">
            // <input type="password" name="password"> 这种！！！
            var value = $("input").serialize();     // 序列化表单数据 ----a=1&b=2&c=3&...的形式
        
            jQuery.ajax({
                type:"get",
                dataType:"json",
                url:"./xxx.php",
                asyn:"true",
                data:value,         // 当序列化之后，json格式的数据后台就能正确获取了 不然只能传递拼接的字符串
                success:function(result){
                    //...
                    $("#showInfo").html(result);
                },
                failure:function(){
                    $("#showInfo").html("接收失败...请检查-.-");
                }
            });         
        
        });
    });
</script>
