<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./jquery-3.2.1.min.js" type="text/javascript"></script>
    <style>
        *{margin:0;padding: 0;}
        #box{
            width: 200px;
            height: 100px;
            background-color: skyblue;
            margin: 30px auto;
            margin-bottom: 10px;
        }
        #showInfo {
	        width: 960px;
            margin: 0 auto;
        }
    </style>
    
<script type="text/javascript">
    $(document).ready(function(){
            
        $("#btnSearch").click(function(){
            var $menuName = $("#menuName").val();   // jqeury的方法 val(),获取收入内容
            var $showInfo = $("#showInfo");
            
            $showInfo.text("正在加载...");
            
            
            // 下面使用的jsop方式：不是httpRequest方式发的请求 而是script方式发的请求-------跨域
            $.ajax({
                type:"get",
                asyn:"true",
  url:"http://apis.juhe.cn/cook/query?key=caef02cb8ee5ca399813608e2abf9b15&rn=10&pn=3&dtype=jsonp&menu="+encodeURIComponent($menuName),
                // dtype=jsonp 必须加上 不然就访问的不是jsonp 而是默认的json了
                // 输入的菜单名大多是中文 需要encodeURIComponent() 进行URL编码
                data:"西红柿炒蛋",
                // 当dataType设置为jsonp的时候，会全局的创建一个script 然后 src=url...那些
                dataType:"jsonp",
                jsonp:"callback", //传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
                jsonpCallback:"handlefunc",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
                success:function(json){
                    // 先清空容器---主要是清空 "正在加载...."
                    $showInfo.text("");
                    // 解析数据
                    if(json.resultcode != 200) {
                        $showInfo.text("亲，没查到");
                        return;
                    }
                    // 遍历
                    for(var i=0;i<json.result.data.length;i++){
                        var mydata = json.result.data[i];  // 循环到的每一道菜
                        
                        var all = $('<div class="all"></div>');
                        $showInfo.append(all);
                        
                        // 标题
                        var h2 = $('<h2>'+mydata.title+'</h2>');
                        all.append(h2);
                        
                        // 简介
                        var p = $('<p class="intro">'+mydata.imtro+'</p>');
                        all.append(p);
                        // 图片
                        // 主料
                        // 辅料
                        // 步骤
                    }
                },
                failure:function(){
                    $showInfo.text("错误");
                },
            });
        }); 
    });
</script>    
</head>

<body>
    <div id="box">
        <form action="">
            <input type="text" placeholder="菜谱名" id="menuName">
            <input type="button" value="查询" id="btnSearch">
        </form>
    </div>
    <div id="showInfo"></div>
</body>
</html>
