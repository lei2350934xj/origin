<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .box {
                text-indent: 20px;
                width: 200px;
                height: 150px;
                border: 1px solid #ccc;
            }
            p {
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>第一段内容，嘿嘿<br>
            用br换行的内容，前面不会缩进</p>
            <p>第二段内容，嘿嘿<br>
            第二段中用br换行的不会缩进<br>
            同样br换行的仍然不缩进</p>
        </div>
    </body>
</html>
