<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝滚动</title>
    <style>
        *{margin: 0;padding: 0;}
        #box {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        #mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 1500px;
            height: 200px;
        }
        #mask img {
            float: left;
            display: block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="mask">
            <a href="#"><img src="./images/01.jpg" alt=""></a>
            <a href="#"><img src="./images/02.jpg" alt=""></a>
            <a href="#"><img src="./images/03.jpg" alt=""></a>
            <a href="#"><img src="./images/04.jpg" alt=""></a>
            <!--多刚刚好一张-->
            <a href="#"><img src="./images/01.jpg" alt=""></a>
        </div>
    </div>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        var mask = $("mask");
        var box = $("box");
//        var timer = null;
        var num = 0;
        
        var timer = setInterval(autoPlay, 5);
        function autoPlay(){
            num--;
//            console.log(mask.style.left);   // 打出的是字符串
            if(num <= -1200){
                num = 0;
            }else{
                mask.style.left = num + "px";
            }
//            num <= -1200 ? num = 0 : num;
//            mask.style.left = num + "px";
        }
        box.onmouseover = function(){
            clearInterval(timer);
        }
        box.onmouseout = function(){
            timer = setInterval(autoPlay,5);
        }
    </script>
</body>
</html>
