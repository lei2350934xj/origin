<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../node_modules/vue/dist/vue.min.js"></script>
    </head>
    <body>
        // Vue.set 的作用就是在构造器外部操作构造器内部的数据、属性或者方法。比如在vue构造器
        // 内部定义了一个count为1的数据，我们在构造器外部定义了一个方法，要每次点击按钮给值加1
        // 就需要用到Vue.set
        <h1>Vue.set 全局操作</h1>
        <hr>
        <div id="app">
            <ul>
                <li v-for="aa in arr">{{aa}}</li>
            </ul>
        </div>
        <button onclick="add()">外部添加</button>

        <script>
            function add(){
                console.log("l am ready");
                // app.arr[1] = 'ddd';
                // Vue.set(object,key,value);
                Vue.set(app.arr,1,'ddd');
            }

            var outData = {
                arr:['aaa','bbb','ccc']
            }

            var app = new Vue({
                el:'#app',
                data:outData,
            });
        </script>
    </body>
</html>
