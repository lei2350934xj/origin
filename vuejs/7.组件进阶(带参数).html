<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 注意: prop 是单向绑定的：当父组件的属性变化时，将传导给子组件，但是不会反过来 -->
        <todo-list v-for="item in groceryList" v-bind:todo="item"></todo-list>
    </div>

   
    <!--  新建Vue脚本  -->
    <script>
        // todo-list 组件现在接受一个
        // "props"，类似于一个自定义属性
        // 这个属性名为 todo。
        Vue.component('todo-list',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        });        
        
        var app = new Vue({
            el: '#app',
            data: {
                groceryList:[
                    {"text":"白菜"},
                    {"text":"奶酪"},
                    {"text":"西红柿"}
                ]
            },
        });

    </script>
</body>

</html>
