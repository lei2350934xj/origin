<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-if="result==0">成绩未公布</h1>    
        <h1 v-else-if="result<60">{{result}}分-考试不及格</h1>
        <h1 v-else-if="result<80">{{result}}分-还需努力</h1>
        <h1 v-else>{{result}}分-考的不错</h1>
        <button v-on:click="btnClick">考试成绩</button>
    </div>
    
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                result: 0,
            },
            methods:{
                btnClick: function(){
                    this.result = Math.round(Math.random() * 100);
                }
            }
        });
    </script>
</body>
</html>
