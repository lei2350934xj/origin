<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>2017热卖游戏</h1>
        <table border="1">
            <tr>
                <td>编号</td>
                <td>游戏名称</td>
            </tr>
            <!--     表行属性用  is       -->
            <!--  尤其像这些元素 <ul> ，<ol>，<table> ，<select> 限制了能被它包裹的元素， 而一些
                像 <option> 这样的元素只能出现在某些其它元素内部          
            -->
            <!-- 自定义组件 <my-row> 被认为是无效的内容，因此在渲染的时候会导致错误。变通的方案是使用特殊的 is 属性 -->
            <tr is="my-row1"></tr>
            <tr is="my-row2"></tr>
            <tr is="my-row3"></tr>
        </table>
    </div>
   
    <!--  新建Vue脚本  -->
    <script>
        Vue.component('my-row1',{
            template:'<tr><td>(1)</td><td>塞尔达传说</td></tr>'
        });
        Vue.component('my-row2',{
            template:'<tr><td>(2)</td><td>虐杀原型</td></tr>'
        });
        Vue.component('my-row3',{
            template:'<tr><td>(3)</td><td>H1Z1</td></tr>'
        });        
        
        var app = new Vue({
            el: '#app',
            data: {
                
            },
        });

    </script>
</body>

</html>
