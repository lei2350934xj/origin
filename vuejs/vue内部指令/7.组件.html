<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 组件：定义页面中的区域块，完成页面中的 小 功能  组件可以扩展 HTML 元素，封装可重用的代码
        组件系统让我们可以用独立可复用的小组件来构建大型应用，几乎任意类型的应用的界面都可以抽象为一个组件树：
    注册一个全局组语法格式如下：Vue.component(tagName, options)
    tagName 为组件名，options 为配置选项。注册后，我们可以使用以下方式来调用组件：
        <tagName></tagName>
    -->
    <div id="app">
        <mycomponent></mycomponent>
        <mycomponent2></mycomponent2>
    </div>

<!--    <mycomponent></mycomponent>-->
<!--    <mycomponent2></mycomponent2>  -->
   
    <!--  新建Vue脚本  -->
    <script>
        // 1. 定义全局的组件,哪里都可以使用
        Vue.component('mycomponent',{
        template:'<h2>我自己定义的一个全局组件,可以在任何地方使用</h2>'
        });        
        
        // 定义的组件的对象
        var Content = {template:'<h4>我自己定义的局部组件,只能在这个Vue实例中使用</h4>'}
        var app = new Vue({
            el: '#app',
            data: {
                
            },
            components: {
                // 2. 定义局部的组件，只能在这个Vue实例中使用
                'mycomponent2': Content
            }
        });

    </script>
</body>

</html>
