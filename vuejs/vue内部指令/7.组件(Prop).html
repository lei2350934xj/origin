<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>您的成绩评价</h1>
        <test-result v-bind:score="50"></test-result>
        <test-result v-bind:score="70"></test-result>
        <test-result v-bind:score="85"></test-result>
        <test-result v-bind:score="95"></test-result>
    </div>
   
    <!--  新建Vue脚本  -->
    <script>  
        // 子组件要显式地用 props 选项声明它期待获得的数据：
        Vue.component('test-result',{
            props:['score'],
            template:'<div>{{score}}分，{{testResult}}</div>',
            computed:{
                testResult:function(){
                    var strResult = "";
                    if(this.score<60){
                        strResult = "不及格";
                    }else if(this.score<90){
                        strResult = "良好";
                    }
                    else if(this.score<=100){
                        strResult = "优秀";
                    }
                    return strResult;
                }
            }
        });
        
        var app = new Vue({
            el: '#app',
            data: {
                
            },
        });

    </script>
</body>

</html>
