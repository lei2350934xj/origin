<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- html代码块  -->
    <!--  普通文本绑定{{}}  -->
    <!--  html结构绑定v-html:少用这个标签，容易受到xss攻击  -->
    <!--v-text会在加载完成才会显示-->
    <div id="app">
        <p>{{message_text}}</p>
        <p v-html="message_html"></p>
        <p>原样输出:{{message_html}}</p>
        <p v-html="message_html"></p>
    </div>

    <!--  新建Vue脚本  -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message_text:'我是文本格式数据',
                message_html:'<h4>我是html结构的数据</h4>'
            }
        });
    </script>
</body>
</html>
