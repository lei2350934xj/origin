<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- html代码块  -->
    <div id="app">
        {{message}}
    </div>
    
    <!--  新建Vue脚本  -->
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello Vue.js!',
            }
        });    
    </script>
</body>
</html>
