<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- v-on为页面的元素绑定事件（keydown keyup click ）  -->
    <div id="app">
        <h1>事件处理器</h1>
        <input id="txtName" @keyup="txtKeyup($event)">
        <!--    简写，可以用 @ 代替 v-on:    -->
        <button id="btnOK" @click="btnClick($event)">ok</button>
    </div>

      <!--新建Vue脚本  -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                // 打印出以下信息
                debugLog:function(event){
                    console.log(
                        event.srcElement.tagName,
                        event.srcElement.id,
                        event.srcElement.innerHTML,
                        event.key?event.key:""
                    );    
                },
                txtKeyup:function(event){
                    this.debugLog(event);    
                },
                btnClick:function(event){
                    this.debugLog(event);    
                },
            }
        });

    </script>
</body>

</html>
