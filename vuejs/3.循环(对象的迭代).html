<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- html代码块  -->
    <div id="app">
        <h1>JS对象迭代</h1>
        <!--  可以3个参数  -->
        <div v-for="(value,key,index) in mygame">
            {{index}}:{{key}}:{{value}}
        </div>
    </div>

    <!--  新建Vue脚本  -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mygame: {
                    title:"超级乌贼娘2",
                    price:299,
                    pubdate:"2017年3月15日",
                    category:"射击",
                    agerange:"全年龄"
                },
            }
        });
    </script>
</body>
</html>
