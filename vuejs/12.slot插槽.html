<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--  引用vue.js  -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 
        slot 是父组件与子组件的通讯方式，可以将父组件的内容显示在子组件当中
        就是把<say-to>xxxx</say-to>中的内容xxxx能在子组件中显示出来 
    -->
    <div id="app">
        <say-to pname="bbq">您的视频真好</say-to>
        <say-to pname="55kai">您真帅</say-to>
        <say-to pname="pdd">您真苗条</say-to>
    </div>

   
    <!--  新建Vue脚本  -->
    <script>
        Vue.component('say-to',{
            props:['pname'],
            template:'<div>'
            +'您好，{{pname}}'
            +'<slot></slot>'
            +'</div>'
        });
        
        var app = new Vue({
            el: '#app',
            data: {

            },
        });

    </script>
</body>

</html>
